<div class="bt-header">
    <!--

    </a>
    -->
    <div class="logo ft-cl">
        <a href="/" class="logo-a" data-background="#DCE1E3">
            <span style="color:#8B1BE6">c</span>
            <span class="animated infinite flash" style="color:#1BA5E6">o</span>
            <span class="animated infinite flash" style="color:#D3C71D">o</span>
            <span class="animated infinite flash" style="color:#1BA5E6">g</span>
            <span class="animated infinite flash" style="color:#D3C71D">g</span>
            <span style="color:#8B1BE6">e</span>
            <span style="color:#8B1BE6">r</span>
        </a>
    </div>
    <div class="open-header">
        <div class="open-header-border"></div>
        <div class="open-header-border"> </div>
        <div class="open-header-border"></div>
    </div>
</div>

<header>
    <ul class="header-ul">
        <li class="header-ul-li">
            <div class="search">
                <form class="search-form" action="/search">
                    <input type="text" class="search-input ft-it" placeholder='Ara ..' name="query" maxlength="250" value="{{ request.GET.query }}" />
                    <input type="submit" class="search-button ft-it" />
                </form>
            </div>
        </li>
        {% if not user.is_authenticated %}
        <li class="header-ul-li">
            <div class="solol">
                <a href="/signup">Kayıt ol</a>
            </div>
        </li>
        <li class="header-ul-li">
            <div class="solol">
                <a href="/login">Giriş yap</a>
            </div>
        </li>

        {% else %}
        <li class="header-ul-li">
            <div class="solol">
                <a href="/@{{ request.user.username }}">@{{ request.user.username }}</a>
            </div>
        </li>
        <li class="header-ul-li">
            <div class="solol">
                <a href="/create">İçerik oluştur</a>
            </div>
        </li>
        <li class="header-ul-li">
            <div class="solol">
                <a href="/control">Kontrol paneli</a>
            </div>
        </li>

        <li class="header-ul-li">
            <div class="solol">
                <a href="/logout">Çıkış</a>
            </div>
        </li>
        {% endif %}
    </ul>
</header>
