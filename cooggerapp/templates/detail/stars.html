<div flx="jc-c">
    <ul flx="jc-c" default="pm">
      {% for i in "12345" %}
      {% if i <= stars %}
      <li default="m" data-starts-id="{{i}}" data-post-id="{{ detail.id }}">
        <img src="/static/media/icons/star.svg">
      </li>
      {% endif %}
      {% if i > stars %}
      <li default="m" class="d-starts-li" data-starts-id="{{i}}" data-post-id="{{ detail.id }}">
        <img src="/static/media/icons/star(0).svg">
      </li>
      {% endif %}
    {% endfor %}
      </ul>
</div>
<div flx="jc-c ai-c">
  <div default="pm" flx="ai-c" gnrl="bg-dark c-white br-2">
    Verilen oy sayısı :<span gnrl="c-success bg-white br-2"> {{ detail.hmstars }} </span>
  </div>
</div>
<div flx="jc-c ai-c">
  <div default="pm" flx="ai-c" gnrl="bg-dark c-white br-2">
    Oy ortalaması : <span gnrl="c-success bg-white br-2"> 0 {{stars}} </span>
  </div>
</div>
