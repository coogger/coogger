<nav flx="jc-c" gnrl="bg-white br-2 b-1 brc-white" default="pm" hvr-a="brc-private">
  <div default="pm" flx>
    {% for list in content_list %} {% if list.content_list %}
    <div default="m" flx hvr-a="bg-primary" gnrl="br-2">
      <a default="p" gnrl="b-1 br-2 brc-secondary c-primary"  hvr-a="c-white" hvr="brc-primary" href="@{{ username  }}/{{ list.content_list }}">{{ list.content_list }}</a>
    </div>
    {% else %}
    <div>
      <a href="@{{ username  }}/{{ list.content_list }}">Diğer bilgi paylaşımları</a>
    </div>
    {% endif %} {% endfor %}
  </div>
</nav>
