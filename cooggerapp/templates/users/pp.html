<div flx="jc-c" default="pm" gnrl="bg-white">
    <div>
      <div flx="jc-c">
      {% if content_user.otherinformationofusers.pp %}
      <img gnrl="br-circle" alt='{{ content_user  }}' src="/media/users/pp/pp-{{ content_user  }}.jpg" style="max-width: 320px;max-height: 320px;">
      {% else %}
        <img gnrl="br-circle" src="/static/media/profil.png" style="max-width: 320px;max-height: 320px;">
        {% endif %}
        </div>
        <h1 flx="jc-c" gnrl="bg-white br-2 brc-white b-1" hvr-a="brc-private" hvr="c-private" default="pm">
          <a gnrl="c-private" href="/{{ content_user  }}">{{ content_user }}</a>
        </h1>
        {% if request.user != content_user and request.user.is_authenticated %}
        <div class="follow" flx="jc-c" hvr-a="bg-private" default="pm" gnrl="bg-secondary br-2 b-1 brc-muted" style="cursor:pointer;">
          <div gnrl="c-white txt-l">
            {{ is_follow }}
          </div>
        </div>
        {% endif %}
        {% include 'users/uploadpp.html' %}
    </div>
    <script>
    $(document).ready(function() {
      $(".follow").click(function(event){
          $.ajax({
              url: "/web/following/",
              method: 'POST',
              dataType: 'json',
              data: {
                csrfmiddlewaretoken: "{{ csrf_token }}",
                which_user:"{{ content_user  }}",
              }
          }).done(function (response) {
              // okunan json veriyi, #user idli yere yaz
              $(".follow div" ).html(response.ms);});
          event.preventDefault();
      });
        // ! comments
      });
    </script>

</div>
