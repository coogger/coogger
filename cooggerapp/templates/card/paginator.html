{% if paginator %}
<div flx="jc-c" default="pm bg" gnrl="txt-m br-1">
    <span default="pm" gnrl="txt-m bg-secondary br-1">
        {% if paginator.has_previous %}<a default="pm" gnrl="bg-success c-white b-2" href="?page={{ paginator.previous_page_number }}">geri</a>{% endif %}
             <span >{{ paginator.number }} | {{ paginator.paginator.num_pages }}</span>
        {% if paginator.has_next %}
           <a default="pm" gnrl="bg-primary c-white b-2" href="?page={{ paginator.next_page_number }}">ileri</a> {% endif %}
  </span>
</div>
{% endif %}
