{% for blo,pp in blog %}
<div class="b-blog">
    {% include "blog/edit.html" %}
    <div class="blog-cards">
        {% include "blog/userinfo.html" %} {% include "blog/contentinfo.html" %}
        <div class="b-content" data-dor="{{ blo.dor }}" data-url="{{ blo.url }}" data-stars="{{ blo.stars }}">
            <div class="blog-cont ft-ct">
                <div class="blog-content ft-ct">{{ blo.content|truncatewords_html:400|safe }}</div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
