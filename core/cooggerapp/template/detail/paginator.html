{% if commits.has_previous or commits.has_next %}
<div flex="jc-c" general="txt-m br-1" style="margin-top: 60px;">
    <span general="txt-m bg-secondary br-1" style="padding: 6px;">
    {% if commits.has_previous %}
    <a general="bg-success c-white b-2" href="?page={{ commits.previous_page_number }}" style="padding: 6px 12px;">
      previous
    </a>
    {% endif %}
    <span style="padding: 6px;">{{ commits.number }} | {{ commits.paginator.num_pages }}</span> {% if commits.has_next %}
    <a general="bg-primary c-white b-2" href="?page={{ commits.next_page_number }}" style="padding: 6px 12px;">
      Next
    </a> {% endif %}
    </span>
</div>
{% endif %}
