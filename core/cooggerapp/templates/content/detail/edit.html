{% if request.user.is_authenticated %}
    {% if queryset.is_reply %}
    <a general="color:secondary color:dark-purple:hover" 
    href="{% url 'reply-update' queryset.user queryset.permlink %}">
        <i class="fa fa-edit fa" aria-hidden="true"></i>Edit
      </a>
    {% else %}
      {% if request.user == queryset.user %}
        <a general="color:secondary color:dark-purple:hover" 
        href="{% url 'update' queryset.user queryset.permlink %}">
          <i class="fa fa-edit fa" aria-hidden="true"></i>Edit
        </a>
      {% else %}
      <a general="color:secondary color:dark-purple:hover" 
      href="{% url 'content-contribute' queryset.user queryset.permlink %}">
          <i class="fa fa-edit fa" aria-hidden="true"></i>Contribute
        </a>
      {% endif %}
    {% endif %}
{% endif %}
