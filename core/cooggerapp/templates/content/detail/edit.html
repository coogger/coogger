<div general="text:s color:secondary">
  {% if queryset.is_reply %}
  <a general="color:secondary color:dark-purple:hover" href="{% url 'reply-update' queryset.user queryset.permlink %}">
      <i class="fa fa-edit fa" aria-hidden="true"></i>Edit
    </a>
  {% else %}
    {% if queryset.user == request.user %}
      <a general="color:secondary color:dark-purple:hover" href="{% url 'update' queryset.user queryset.permlink %}">
        <i class="fa fa-edit fa" aria-hidden="true"></i>Edit
      </a>
    {% endif %}
    {% if queryset.user != request.user and request.user.is_authenticated %}
      <div general="color:danger:hover" class="report" data-content-id="{{ queryset.id }}" style="cursor:pointer;">
          <i class="fa fa-flag fa" aria-hidden="true"></i>Report
      </div>
    {% endif %}
  {% endif %}
</div>
