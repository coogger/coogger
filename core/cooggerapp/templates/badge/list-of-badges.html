{% load coogger_tags %}
<div general="border:1 brc:muted br:2" style="margin-top: 24px;padding:12px;">
  <div general="width:80 position:center  flex flex:fd-c" 
  mobile-l="width:100"
  mobile-m="width:100"
  mobile-s="width:100">
  <div style="margin-bottom: 12px;">
      <i class="fas fa-certificate">Badges Count</i>
      {{ current_user.userbadge.get_badge_count|default:"0" }}
  </div>
  <div general="flex flex:ai-c">
      {% for badge in current_user.userbadge.get_badges %}
          <a target="blank" class="badge-a"
          general="flex flex:fd-c flex:ai-c width:10" 
          mobile-l="width:20"
          mobile-m="width:20"
          mobile-s="width:20"
          href="{% url 'badge'  badge.permlink %}">
              <img class="badge-img" width="100%" height="100%" 
              general="width:80 height:80 br:4 opacity:0.8:hover" 
              src="{{ badge.image_address }}" 
              alt="{{ current_user }}-badge-{{ badge }}" title="{{ badge }}"
              style="transform: rotate({% get_random -50 50 10 %}deg);">
          </a>
      {% endfor %}
  </div>
    </div>
</div>
