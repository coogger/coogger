<u-footer general="txt-s w-100 center" hover="c-private" style="padding: 6px 0px">
    <div flex="fw-nw" general="w-90 center" style="overflow-x: auto;height: 20px;" class="text3">
        {% for address in addresses %} 
            {% if address.choices == "web-site"%}
              <div flex>
                  <a animation-hover="bg-primary" general="bg-2 br-2 c-dark" hover="c-white bg-white" target="_blank" href="{{address.address}}" style="padding: 3px 6px;">
                    <i class="fa fa-globe" aria-hidden="true" general="txt-s">{{ address.choices|cut:"-" }}</i>
                  </a>
              </div>
            {% elif address.choices == "linkedin" %}
              <div flex>
                  <a animation-hover="bg-primary" general="bg-2 br-2 c-dark" hover="c-white bg-white" target="_blank" href="https://www.{{address.choices}}.com/in/{{address.address}}" style="padding: 3px 6px;">
                    <i class="fab fa-{{address.choices}}" aria-hidden="true" general="txt-s"></i>
                  </a>
              </div>
            {% else %}
              <div flex>
                  <a animation-hover="bg-primary" general="bg-2 br-2 c-dark" hover="c-white bg-white" target="_blank" href="https://www.{{address.choices}}.com/{{address.address}}" style="padding: 3px 6px;">
                    <i class="fab fa-{{address.choices}}" aria-hidden="true" general="txt-s"></i>
                  </a>
              </div>
            {% endif %} 
        {% endfor %}
        <div flex>
          <a animation-hover="bg-primary" general="bg-2 br-2 c-dark" hover="c-white bg-white" target="_blank" href="https://www.github.com/{{ current_user }}" style="padding: 3px 6px;">
            <i general="txt-s" class="fab fa-github"></i>
          </a>
        </div>
    </div>
</u-footer>
