{% extends "home/html.html" %}
{% block body %}
  <div class="just-mobile">
    {% if queryset.next_post %}
    <div style="z-index: 2;">
      <a flex="jc-c" class="next_post" general="c-white br-1 txt-s" href="{{ queryset.next_post }}">Next</a>
    </div>
    {% endif %}
    {% if queryset.previous_post %}
    <div style="z-index: 2;">
      <a flex="jc-c" class="previous_post" general="c-white br-1 txt-s" href="{{ queryset.previous_post }}">Previous</a>
    </div>
    {% endif %}
  </div>
  <div general="w-100 center">
      <div animation="fadeIn" font="quicksand" general="w-100 center">
          {% include 'content-detail/left.html' %}
          {% include 'content-detail/center.html' %}
          {% include 'content-detail/right.html' %}
      </div>
  </div>
{% endblock %}
