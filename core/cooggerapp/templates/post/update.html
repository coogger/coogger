{% extends "home/html.html" %}
{% block body %}
  <div class="update" general="flex flex:jc-c flex:ai-c flex:fd-c position:center width:100"  style="margin-top:30px;">
      <form general="flex flex:fd-c width:50 border:1 br:2 brc:muted" class="c-update-form" action="" style="padding: 12px 6px"
      default="form" method="post" mobile-s="width:100" mobile-l="width:98" tablet="width:60"
      laptop="width:40" laptop-l="width:70">
          {% csrf_token %} {{ form }} {{ form.media }}
          <input general="flex flex:as-c" type="submit" value="Save edit" style="padding: 12px 42px;color:#333">
      </form>
  </div>
  <script type="text/javascript">
    $(document).ready(function() {
      steem.api.getContent(author = "{{ username }}", permlink = "{{ permlink }}", function(err, content) {
        let editor_body = get_realy_content(content);
        {% load static %}
        $(function() {
          let Editor = editormd("id_body_editormd", {
            atLink : false,
            emailLink : false,
            path : "{% static  '/mdeditor/lib/' %}",
            htmlDecode: "html, iframe",
            markdown : editor_body,
            flowChart : true,
          });
        });
      });
    });
  </script>
{% endblock %}
