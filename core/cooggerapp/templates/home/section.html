<div general="position:center width:100" style="margin-top: 12px;">
  <!-- languages and categories -->
  <div class="lg" style="margin-right:12px;">
    <button general="flex position:center text:m color:secondary flex:ai-c" >Languages <i class="fas fa-language"></i></button>
    <div class="languages" general="bg:white br:1">
        {% for link, name in request.languages %}
        <div general="flex br:2 bg:blue:hover flex:ai-c flex:jc-fs"  >
            <a href="{% url 'language' link %}" general="flex color:dark width:100 color:white:hover flex:ai-c"   style="padding: 4px 12px;">
              <span general="text:s" class="capitalize">{{ name|truncatechars:20 }}</span>
            </a>
        </div>
        {% endfor %}
    </div>
  </div>
  <div class="ctg" style="margin-right:12px;">
    <button general="flex position:center text:m color:secondary flex:ai-c" >Categories <i class="fa fa-list-alt" aria-hidden="true"></i></button>
    <div class="categories" general="bg:white br:1">
        {% for link, name in request.categories %}
        <div general="flex br:2 bg:blue:hover flex:ai-c flex:jc-fs"  >
            <a href="{% url 'category' link %}" general="flex color:dark width:100 color:white:hover flex:ai-c"   style="padding: 4px 12px;">
              <span general="text:s" class="capitalize">{{ name|truncatechars:20 }}</span>
            </a>
        </div>
        {% endfor %}
    </div>
  </div>
</div>
<section general="flex position:center flex:fw-nw" >
  <!-- contents -->
  {% include 'home/insection-left.html' %}
  {% include 'card/cards.html' %}
  {% include 'home/insection-right.html' %}
</section>
