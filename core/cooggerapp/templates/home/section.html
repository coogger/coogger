<div general="position:center width:100" style="margin-top: 12px;">
  <!-- languages -->
  <div general="bg:white br:1 flex" class="bshadow">
    {% for link, name in request.languages %}
    <div general="flex {% if name == language %} bg:blue {% endif %} bg:blue:hover flex:ai-c flex:jc-fs">
      <a href="{% url 'language' link %}"
        general="flex color:dark width:100 {% if name == language %} color:white {% endif %} color:white:hover flex:ai-c"
        style="padding: 4px 12px;">
        <span general="text:s" class="capitalize">{{ name|truncatechars:20 }}</span>
      </a>
    </div>
    {% endfor %}
  </div>
</div>
<section general="flex position:center flex:fw-nw">
  <!-- contents -->
  {% include 'home/insection-left.html' %}
  {% include 'card/cards.html' %}
  {% include 'home/insection-right.html' %}
</section>
