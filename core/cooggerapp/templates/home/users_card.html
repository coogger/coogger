<card general="br:2 bg:white width:30" mobile-s="width:100" mobile-m="width:98" mobilel="width:98"
  tablet="width:80" laptop="width:40" laptop-l="width:30" style="margin:6px;">
  <div general="border:1 br:2 brc:white" style="padding: 6px 0x;">
      <div general="flex flex:ai-c">
        <a general="flex text:m color:dark flex:ai-c" href="/@{{ user }}" id="author_href" >
          <img src="{{ user.githubauthuser.avatar_url }}" class="carduserimg" general="br:circle" width="40px" height="40px"></img>
          <div general="flex flex:fd-c">
            <span general="flex flex:ai-c" class="carduser" style="margin-left:6px;">
                {% if user.first_name %}
                    {{ user.first_name }} {{ user.last_name }}
                {% else %}
                    @{{ user }}
                {% endif %}
            </span>
            <span general="text:xs color:dark" style="margin-left:6px;">
              <i class="fas fa-clock"></i>
              <span class="capitalize" id="created">{{ user.date_joined|timesince }}</span>
            </span>
          </div>
        </a>
        {% include 'github-redirect.html' %}
      </div>
  </div>
</card>
