{% load django_bookmark %}
<div class="bookmarkop" style="cursor: pointer" general="flex flex:ai-c" onclick="removeOrAddBookmark(this)" 
     data-app_label="cooggerapp" 
     data-model="{{ queryset.model_name }}" 
     data-object_id="{{ queryset.id }}"
     data-csrf="{{ csrf_token }}"
     data-url="{% url 'django_bookmark:add_or_remove' %}"
     data-bookmark-status="{% is_mark request.user queryset queryset.id %}">
    <i general="color:secondary" class="bookmarkicon fas fa-bookmark"></i>
    <span general="position:left color:secondary" style="margin-right: 6px;"
     id="how_many_mark">
        {{ queryset|how_many_mark:queryset.id }}
    </span>
 </div>
