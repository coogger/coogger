<div flex="jc-fs" general="txt-l" style="margin: 12px 12px;">
    <a href="{{ ct.get_absolute_url }}">
    <strong id="title" general="c-dark">{{ ct.title }}</strong>
  </a>
</div>
<div flex="ai-fs" general="br-2 c-secondary c-dark" flex="ai-fs" style="margin: 12px 12px;">
      <div general="txt-s" flex="ai-c" class="duread-li">
        <div class="capitalize" style="margin-left: 12px;" flex="ai-fe">
          <i general="c-secondary" class="fab fa-readme">
            <span>{{ ct.get_dor }}</span>
          </i>
        </div>
    </div>
    <div general="txt-s" flex="ai-c" class="duread-li">
        <div class="capitalize" style="margin-left: 12px;">
          <i general="c-secondary" class="fas fa-eye">
            <span>{{ ct.views }}</span>
          </i>
        </div>
    </div>
    <div general="txt-s" flex="ai-c" class="duread-li">
        <div class="capitalize" style="margin-left: 12px;">
          <i general="c-secondary" class="fas fa-reply">
            <span id="reply">{{ ct.reply_count }}</span>
          </i>
        </div>
    </div>
</div>
<div class="capitalize" flex style="margin: 12px 12px;">
    <div flex="ai-c" general="txt-s left c-white" class="content_list">
        <a hover="c-white bg-primary" general="b-1 br-2 c-primary" id="topic"
          href="{% url 'detail-utopic' ct.utopic.permlink ct.user %}" style="padding: 2px 6px;">
          <i class="fa fa-hashtag" aria-hidden="true"></i>
          <span>{{ct.utopic.permlink}}</span>
        </a>
    </div>
    <div flex="ai-c" general="txt-s right c-white" class="content_list">
        <a hover="c-white bg-primary" general="b-1 br-2 c-primary" href="{% url 'filter' %}?username={{ ct.user }}&category={{ ct.category }}" id="category" style="padding: 2px 6px;">
         <i class="fa fa-list-alt" aria-hidden="true"></i>{{ct.category}}
        </a>
    </div>
</div>
