<div general="flex flex:jc-fs text:l"  style="margin: 12px 0px;">
    <a href="{{ ct.get_absolute_url }}">
    <strong id="title" general="color:dark">{{ ct.title }}</strong>
  </a>
</div>
<div general="flex flex:ai-fs flex:ai-fs" general="br:2 color:dark"  style="margin: 12px 0px;">
      <div general="flex text:s flex:ai-c" >
        <div class="capitalize" style="margin-right: 12px;" general="flex flex:ai-fe">
          <i general="color:secondary" class="fab fa-readme">
            <span>{{ ct.get_dor }}</span>
          </i>

          </i>
        </div>

</div>
