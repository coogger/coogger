<div class="b-content-info">
  <h1 flx="jc-c ai-c" gnrl="txt-xl c-private" style="text-align: center;">
      {{ detail.title|title }}
  </h1>
</div>
<div flx="jc-c" style="margin-bottom: 12px;">
  <div flx="fd-c" gnrl="brc-muted txt-s">
    <div flx="ai-c" >
      <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true"></i>
      <span style="margin-left: 6px;">Son güncelleme | {{ detail.lastmod|timesince }} önce</span>
    </div>
    <div flx="ai-c" >
      <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
      <span style="margin-left: 6px;">  {{ detail.time }} | {{ detail.time|timesince }} önce</span>
    </div>
    <div flx="ai-c" >
      <i class="fa fa-clock-o fa-2x" aria-hidden="true"></i>
      <span style="margin-left: 6px;">Okuma süresi {{ detail.dor }} dakika</span>
    </div>
    <div flx="ai-c" >
      <i class="fa fa-eye fa-2x" aria-hidden="true"></i>
      <span style="margin-left: 6px;">okuma {{ detail.views }}</span>
    </div>
    <div flx="ai-c" >
      <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
      <span style="margin-left: 6px;">Yorum {{ detail.hmanycomment }}</span>
    </div>
  </div>
</div>
