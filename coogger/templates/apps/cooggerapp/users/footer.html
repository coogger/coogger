{% if user_follow %}
<div flx>
  <div flx="jc-c" default="media" gnrl="txt-m">
    My other web addresses
  </div>
</div>
<footer flx="jc-c" gnrl="txt-s" hvr="c-private" style="padding: 6px 0px;">
  <div flx="fw-nw" style="overflow: auto;">
    {% for follow in user_follow %}
    {% if follow.choices == "web-site" %}
    <div flx>
      <a hvr-a="bg-primary" gnrl="bg-2 c-dark br-2" hvr="c-white bg-white"
      target="_blank" href="{{follow.adress}}" style="padding: 3px 6px;">
        <i class="fa fa-globe" aria-hidden="true">
          <span>{{ follow.choices|cut:"-" }} </span>
        </i>
      </a>
    </div>
      {% else %}
      <div flx>
        <a hvr-a="bg-primary" gnrl="bg-2 c-dark br-2" hvr="c-white bg-white"
        target="_blank" href="https://www.{{follow.choices}}.com/{{follow.adress}}" style="padding: 3px 6px;">
          <i class="fa fa-{{follow.choices}}" aria-hidden="true">
            <span>{{follow.choices|title}}</span>
          </i>
        </a>
      </div>
      {% endif %}
      {% endfor %}
    </div>
  </div>
</footer>
{% endif %}
