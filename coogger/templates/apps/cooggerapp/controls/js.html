    $(".show").html(str);

    var str = "";
    str += $(this).val();
    $(".list").html(str);
  });

  $("#id_tag").each(function() {
    var str = "";
    str += $(this).val();
    str = new String(str);
    str = str.split(",");

    for (i=0; i < str.length; i++) {

}
setInterval(function(){

},100);
</script>
