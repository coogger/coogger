{% include 'apps/cooggerapp/settings/home.html' %}
<div flx="jc-c" default="media" gnrl="bg-white br-2">
  {% include 'apps/cooggerapp/settings/set-choices.html' %}
  <form flx="fd-c" default="form media" method="post"
  action="{% url 'cooggerapp-saccount' %}" style="padding: 3px 6px;">
    {% csrf_token %}
    <p>
      <label for="Password">Yeni posting keyiniz</label>
      <input type="password" id="password" name="Password" value="">
      </p>
      <p>
      <label for="Confirm">Posting keyinizi tekrar yazınız</label>
      <input type="password" name="Confirm" id="Confirm" value="">
    </p>
    <input flx="as-c" type="submit" value="Kaydet">
  </form>
</div>
