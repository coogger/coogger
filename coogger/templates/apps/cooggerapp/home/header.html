<header gnrl="bg-private" flx="jc-c">
  <div flx="fw-nw ai-c" style="overflow: auto;">
    {% if not request.user.is_authenticated %}
    <div style="padding:  3px 12px;">
      <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2"
       gnrl="wmax txt-m c-white" href="{% url 'cooggerapp-signup' %}">Sign up</a>
    </div>
    <div style="padding:  3px 12px;">
      <a style="padding: 6px;" hvr-animation="c-2 fadeIn"
       flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="{% url 'cooggerapp-login' %}">Sign in</a>
    </div>
    {% else%}
    <div style="padding:  3px 12px;">
      <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx=""
      hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="/@{{ request.user }}">
        <span flx="ai-c">@{{ request.user }}</span>
      </a>
    </div>
    <div style="padding:  3px 12px;">
      <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="{% url 'cooggerapp-followingcontent' %}">
        <span>Feed</span><i flx="as-c" class="fa fa-users" aria-hidden="true" style="margin: 0px 12px;"></i>
      </a>
    </div>
    <div style="padding:  3px 12px;">
      <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="{% url 'cooggerapp-create' %}">
        <span>New information</span><i flx="as-c" class="fa fa-plus-circle" aria-hidden="true" style="margin: 0px 12px;"></i>
      </a>
    </div>
    <div style="padding:  3px 12px;" hvr-animation="i tada">
      <a style="padding: 6px;" hvr="c-danger bg-white br-2" gnrl="wmax txt-m c-white"  href="{% url 'cooggerapp-logout' %}">
        <span>Sign out</span><i flx="as-c" class="fa fa-sign-out" aria-hidden="true" style="margin: 0px 12px;"></i>
      </a>
    </div>
    <div style="padding:  3px 12px;">
      <a  style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="{% url 'cooggerapp-settings' %}">
        <span>Settings</span><i flx="as-c" class="fa fa-cog" aria-hidden="true" style="margin: 0px 12px;"></i>
      </a>
    </div>
    {% endif %}
    {% if request.user.is_superuser %}
    <div style="padding:  3px 12px;">
      <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white"  href="/web/admin/">
        <span>Admin</span>
      </a>
    </div>
    {% endif %}
    <div style="padding:  3px 12px;">
      <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="{% url 'apps-home' %}">
        <span>Apps</span><i flx="as-c" class="fa fa-adn" style="margin: 0px 12px;"></i>
      </a>
    </div>
  </div>
</header>
<form default="form media" flx="jc-c" action="{% url 'cooggerapp-search' %}">
  <input type="text" placeholder='Search ..' name="query" maxlength="250" value="{{ request.GET.query }}" gnrl="br-2"/>
  <input type="submit" value="Search"/>
</form>
