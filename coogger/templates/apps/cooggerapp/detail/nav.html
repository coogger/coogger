        <div hvr-a="bg-white" gnrl="br-2 bg-primary">
          <a flx="jc-c" gnrl="b-1 br-2 brc-muted c-white txt-m"

     {% else%}
       <div hvr-a="bg-primary" gnrl="br-2" >
         <a flx="jc-c" gnrl="b-1 br-2 brc-muted c-primary txt-m"
