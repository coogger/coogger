{% with s_account_info=ct.user.otherinformationofusers.s_info %}
<div gnrl="b-1 brc-white br-2" style="padding: 6px;">
  <div flx="ai-c">
    <a gnrl="c-dark txt-m" href="/@{{ ct.user }}" flx="ai-c" hvr-a="c-private">
      <img class="carduserimg" gnrl="br-circle" alt='{{ct.user}}' width="60px"
       height="60px" src="{{ s_account_info.account.json_metadata.profile.profile_image }}">
      <span class="carduser" style="margin-left:6px;">@{{ ct.user }}</span>
    </a>
  </div>
</div>
{% endwith %}
