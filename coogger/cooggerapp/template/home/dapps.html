{% extends "home/html.html" %}
{% load django_md_editor_tags %}
{% block body %}
  <div class="dapps-ms header-bottom" general="txt-xl center" flex="fw-w">
    {{ "other dapps built using the coogger projects."|title }}
  </div>
  <div flex="fw-w fd-c" general="center txt-m" style="margin: 14px auto;" mobile-s="w-100" mobile-l="w-98" tablet="w-60" laptop="w-40" laptop-l="w-70" max="w-50">
    {% for com in dapps %}
    <div flex style="height: auto;word-break: break-word;padding: 14px;" general="b-1 brc-muted">
        <div style="padding: 6px" flex="ai-c fd-c">
          <img flex="ai-c" src="{{ com.image }}" style="max-width:  256px;max-height: 256px;"/>
          <div>
            <div><strong>Name :</strong> {{ com.name }}</div>
            <div><strong>Definition :</strong> {{ com.definition }}</div>
            <div><strong>Host name :</strong> <a general="c-primary" href="//{{ com.host_name }}">{{ com.host_name }}</a></div>
          </div>
        </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
