<script>
steem.api.getAccounts(["{{ request.user }}"], function(err, result) {  // account
  var profile = JSON.parse(result[0].json_metadata).profile;
  document.getElementById("header_pi").setAttribute("src",profile.profile_image);
});
</script>

<header flx="jc-c ai-c" gnrl="br-1">
  <div style="padding:  3px 12px;">
    <a flx="jc-c ai-c" href="/">
      <img src="/static/logo/v2/48-px.png">
    </a>
  </div>
  <div style="padding:  3px 12px;">
    <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="{% url 'cooggerapp-review' %}">
      <span>Review</span><i flx="as-c" class="fa fa-eye-slash" aria-hidden="true" style="margin: 0px 12px;"></i>
    </a>
  </div>
  <div class="search" style="padding:  3px 12px;">
    <form action="{% url 'cooggerapp-search' %}">
      <input gnrl="bg-white c-dark b-1 br-2 brc-muted" type="text" style="padding: 6px 12px;" placeholder='Search ..' name="query" maxlength="250" value="{{ request.GET.query }}" gnrl="br-2"/>
      <input type="submit" value="Search" style="display:  none;"/>
    </form>
  </div>
  <div style="padding:  3px 12px;">
    <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="{% url 'cooggerapp-create' %}">
      <i flx="as-c" class="fa fa-plus-circle" aria-hidden="true" style="margin: 0px 12px;"></i>
    </a>
  </div>
  {% if not request.user.is_authenticated %}
  <div style="padding:  3px 12px;">
    <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2"
    gnrl="wmax txt-m c-white" href="{% url 'cooggerapp-signup' %}">Sign up</a>
  </div>
  <div style="padding:  3px 12px;">
    <a style="padding: 6px;" hvr-animation="c-2 fadeIn"
    flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="{% url 'cooggerapp-login' %}">Sign in</a>
  </div>
  {% else%}
  <div style="padding:  3px 12px;" flx="ai-c">
    <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white" href="/@{{ request.user }}">
      <img id="header_pi" src="" gnrl="br-circle" style="max-width: 100%;max-height: 36px;"></img>
    </a>
    <i gnrl="c-white" hvr="c-warning" style="cursor:pointer;" class="fa fa-arrow-down"></i>
    <div class="open_header_menu" gnrl="bg-white br-2" style="position:  absolute;top: 55px;display: none;">
      <div style="padding:  3px 12px;" flx="jc-fe">
        <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-primary bg-white br-2" gnrl="wmax txt-m c-secondary" href="{% url 'cooggerapp-followingcontent' %}">
          <span>Feed</span>
          <i flx="as-c" class="fa fa-users" aria-hidden="true" style="margin: 0px 12px;"></i>
        </a>
      </div>
      <div style="padding:  3px 12px;" flx="jc-fe">
        <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-primary bg-white br-2" gnrl="wmax txt-m c-secondary" href="{% url 'cooggerapp-settings' %}">
          <span>Settings</span><i flx="as-c" class="fa fa-cog" aria-hidden="true" style="margin: 0px 12px;"></i>
        </a>
      </div>
      <div style="padding:  3px 12px;" hvr-animation="i tada" flx="jc-fe">
        <a style="padding: 6px;" hvr="c-danger bg-white br-2" flx="" gnrl="wmax txt-m c-secondary"  href="{% url 'cooggerapp-logout' %}">
          <span>Sign out</span><i flx="as-c" class="fa fa-sign-out" aria-hidden="true" style="margin: 0px 12px;"></i>
        </a>
      </div>
    </div>
  </div>
  {% endif %}
  {% if request.user.is_staff %}
  <div style="padding:  3px 12px;">
    <a style="padding: 6px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-dark bg-white br-2" gnrl="wmax txt-m c-white"  href="/web/admin/">
      <span>Admin</span>
    </a>
  </div>
  {% endif %}
</header>
