{% include 'home/script.html' %}
<header flx="ai-c" gnrl="br-1 center" color="bg-white">
  <div style="overflow: auto;">
    <div flx="fw-nw jc-c" gnrl="txt-m wmax ewcenter">
      <a flx="jc-c ai-c" href="/" color="c-dark">
        <img src="{{ request.dapp_model.icon_address }}" gnrl="br-circle" style="width:  48px;height:  48px;padding: 0px 6px;">
        {{ request.dapp_model.name }} - <span gnrl="txt-xs">Beta</span></img>
      </a>
      <div flx="ai-c" class="search just-pc">
        <form action="{% url 'search' %}">
          <input gnrl="b-1 br-2" color="bg-white c-dark brc-muted" type="text" style="padding: 6px 12px;" placeholder='Search ..' name="query" maxlength="250" value="{{ request.GET.query }}" gnrl="br-2" />
          <input type="submit" value="Search" style="display:  none;" />
        </form>
      </div>
      <div flx="ai-c">
        <a style="padding: 6px 12px;" hvr-animation="c-2 fadeIn" flx=""
          hvr="c-white bg-dark br-2" gnrl="wmax txt-m" color="c-dark" href="{% url 'create' %}">
          <i flx="as-c" class="fa fa-plus-circle" aria-hidden="true"></i>
        </a>
      </div>
      {% if not request.user.is_authenticated %}
      <div flx="ai-c">
        <a style="padding: 6px 12px;" hvr-animation="c-2 fadeIn" flx=""
          hvr="c-dark bg-white br-2" gnrl="wmax txt-m" color="c-dark" href="https://signup.steemit.com/">Sign up</a>
      </div>
      <div flx="ai-c">
        <a style="padding: 6px 12px;" hvr-animation="c-2 fadeIn" flx=""
        hvr="c-dark bg-white br-2" gnrl="wmax txt-m" color="c-dark" href="{% url 'login' %}">Sign in</a>
      </div>
      {% else%}
      <div style="padding:  3px 12px;min-width: 158px;" flx="ai-c" class="open_header_menu">
        <div style="padding: 6px 12px;" flx="ai-c" gnrl="wmax txt-m" color="c-secondary">
          <img style="width: 38px;height: 38px;margin-right: 6px;background-size: cover;background-image: url('https://steemitimages.com/u/{{ request.user }}/avatar');"
            gnrl="br-circle" color="c-muted" style="max-width: 100%;max-height: 36px;">
          <span id="steem_power"></span>%</img>
        </div>
        <i color="c-dark" hvr="c-warning" style="cursor:pointer;" class="fa fa-arrow-down"></i>
      </div>
      {% endif %} {% if request.user.is_staff %}
      <div flx="ai-c">
        <a style="padding: 6px 12px;" hvr-animation="c-2 fadeIn" flx=""
          hvr="c-dark bg-white br-2" gnrl="wmax txt-m" color="c-dark" href="/admin/">
          <span>Admin</span>
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</header>
<div gnrl="br-2" color="bg-success c-white" flx="jc-c" id="steem_power_bar"></div>
<div class="header_menu" gnrl="br-2 b-1 center ewcenter" color="bg-white brc-muted">
  <div flx="jc-fe">
    <a style="padding: 6px 12px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-primary bg-white br-2" gnrl="wmax txt-m" color="c-secondary"
    href="{% url 'followingcontent' %}">
      <span>Feed</span>
      <i flx="as-c" class="fa fa-users" aria-hidden="true"></i>
    </a>
  </div>
  <div flx="jc-fe">
    <a style="padding: 6px 12px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-primary bg-white br-2"

    href="/@{{ request.user }}">

  </div>

  <div flx="jc-fe">

    <a style="padding: 6px 12px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-primary bg-white br-2"

    href="{% url 'supporters' %}">
      <span>Supporters</span>

  </div>
  <div flx="jc-fe">
    <a style="padding: 6px 12px;" hvr-animation="c-2 fadeIn" flx="" hvr="c-primary bg-white br-2"

  </div>
  <div hvr-animation="i tada" flx="jc-fe">
