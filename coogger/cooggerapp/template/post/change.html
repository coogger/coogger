{% extends "home/html.html" %}
{% block body %}
  <div class="update" flex="jc-c ai-c fd-c" general="center w-100">
    <div>
      <a general="c-success" target="blank" id="category_help_page" href="?category=development">
        Need help? check this address for <span general="c-dark" id="category_help_name">
          development</span> category on {{ request.dapp_model.name }} Dapp
      </a>
    </div>
      <form flex="fd-c" class="c-update-form" action="{% url 'change' username permlink %}" style="padding: 12px 6px"
      default="form" method="post" mobile-s="w-100" mobile-l="w-98" tablet="w-60"
      laptop="w-40" laptop-l="w-70" max="w-50">
          {% csrf_token %} {{ form }} {{ form.media }}
          <input flex="as-c" type="submit" value="Save edit" style="padding: 12px 42px;color:#333" animation-hover="i bg-white">
      </form>
  </div>
  {% include 'post/script.html' %}
{% endblock %}
