<div flx style="margin: 12px 12px;">
    <div flx="ai-c" gnrl="c-white txt-s left" class="content_list">
        <a hvr-a="bg-primary" hvr="c-white" gnrl="c-primary b-1 br-2" href="{% url 'language' ct.language %}" style="padding: 2px 6px;">
            {{ ct.language }}
        </a>
    </div>
    <div flx="ai-c" gnrl="c-white txt-s right" class="content_list">
        <a hvr-a="bg-primary" hvr="c-white" gnrl="c-primary b-1 br-2" href="{% url 'category' ct.category %}" style="padding: 2px 6px;">
            {{ ct.category }}
        </a>
    </div>
</div>
<div gnrl="br-2 c-secondary c-dark" flx="ai-fs" style="margin: 12px 0px;">
    <div gnrl="txt-s" flx="ai-c" class="duread-li">
        <div style="margin-left: 12px;">min read {{ ct.dor }}</div>
    </div>
    <div gnrl="txt-s" flx="ai-c" class="duread-li">
        <div style="margin-left: 12px;">reply <span id="reply"></span></div>
    </div>
    <div gnrl="txt-s" flx="ai-c" class="duread-li">
        <div style="margin-left: 12px;">views {{ ct.views }}</div>
    </div>
    <div gnrl="txt-s" flx="ai-c" class="duread-li">
        <div style="margin-left: 12px;">pageviews {{ ct.read }}</div>
    </div>
</div>
<div flx="jc-fs" gnrl="txt-l" style="margin: 12px 12px;">
    <a href='' id="absolute_url_href">
    <strong id="title" gnrl="c-dark"></strong>
  </a>
</div>
