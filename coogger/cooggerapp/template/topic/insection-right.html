{% load coogger_tags %}
{% if request|url_resolve:"" == "topic" %}
  <div general="w-20" class="just-pc topic-info" style="margin-left: 12px;margin-top: 4px;">
    <div general="right b-1 br-2 brc-muted bg-dark-purple" flex="fd-c" style="padding: 6px 10px;position: sticky;top: 4%;">
      <a hover="c-yellow" general="c-white txt-s" href="/post/create/?topic={{ topic.name }}&dapp={{ request.dapp_model.id }}" style="margin-bottom: 12px;">
        <div general="center">Click and write a post about a {{ topic.name }} topic</div>
      </a>
      {% if topic.image_address %}
        <div general="center" style="margin-bottom: 12px;">
          <img  general="w-30 br-circle" src="{{ topic.image_address }}" style="height: 0%;margin: 0px;">
        </div>
      {% endif %}
      <span general="txt-s b-1 brc-white br-2 c-white wf center" style="padding: 2px 6px;">
        <span>CONTENTS <span style="padding:3px;" class="query_count"></span></span>
      </span>
      <div class="topic-users">
        {% for user in topic_users %}
        <a href="/{{ topic.name }}/@{{ user }}">
          <img general="w-6 br-circle b-1 brc-white" src="https://steemitimages.com/u/{{ user }}/avatar">
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endif %}
