<div flx style="margin: 12px 12px;">
  <div flx="ai-c" gnrl="br-2 b bg-secondary c-white txt-s left" hvr-a="bg-primary" class="content_list">
    <a href="{% url 'left_side' detail.left_side %}" style="color: white;">
     {{ detail.left_side }}
    </a>
  </div>
  <div flx="ai-c" class="content_list" gnrl="br-2 b bg-secondary c-white txt-s right" hvr-a="bg-primary" class="content_list">
    <a href="{% url 'right_side' detail.right_side %}" style="color: white;">
     {{ detail.right_side }}
    </a>
  </div>
</div>
<div gnrl="br-2 c-secondary br-2 b-1 brc-muted" style="padding: 2px 4px;" flx="ai-c">
  <div gnrl="txt-s" flx="ai-c" class="duread-li">
    <div style="margin-left: 12px;">Last update {{ detail.lastmod|timesince }} ago</div>
  </div>
  <div gnrl="txt-s" flx="ai-c" class="duread-li">
    <div style="margin-left: 12px;">min read {{ detail.dor }}</div>
  </div>
  <div gnrl="txt-s" flx="ai-c" class="duread-li">
    <div style="margin-left: 12px;">reply {{ detail.hmanycomment }}</div>
  </div>
  <div gnrl="txt-s" flx="ai-c" class="duread-li">
    <div style="margin-left: 12px;">views {{ detail.views }}</div>
  </div>
  <div gnrl="txt-s" flx="ai-c" class="duread-li">
    <div style="margin-left: 12px;">pageviews {{ detail.read }}</div>
  </div>
</div>
