{% load coogger_count %}
<div class="just-pc" flex="fw-nw" style="position:  relative;top: 0px;margin-left: 5%;">
  <div general="center" style="padding: 6px;position: sticky;margin-bottom: 24px;top: 90px;">
    Topics of the <a style="margin:0px 4px;" general="c-blue" href="/@{{content_user}}">@{{content_user}}</a> user.</div>
    <div flex="fd-c" general="b-1 txt-m bg-white brc-white" style="margin: 20px;position: sticky;top: 146px;">
        {% for list in topics %}
        {% if list == nameoftopic %}
        <div general="b-1 br-2 bg-success brc-success">
            <a flex general="txt-s br-2 c-white" href="/{{ list }}/@{{content_user}}" style="padding: 3px 6px;">
             {{ list|title }}
           <span general="c-secondary">{{ list|topic_count:content_user }}</span>
         </a>
        </div>
        {% else%}
        <div animation-hover="bg-success" general="br-2 br-2">
            <a flex general="b-1 txt-s br-2 brc-muted c-dark" hover="c-white" href="/{{list}}/@{{content_user}}"
            style="padding: 3px 6px;">
          {{ list|title }}
        <span general="c-secondary"> - {{ list|topic_count:content_user }}</span>
      </a>
        </div>
        {% endif %} {% endfor %}
    </div>
</div>
