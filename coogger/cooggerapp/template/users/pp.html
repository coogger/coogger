{% load coogger_tags %}

<div flx="jc-c fd-c ac-c" class="cover_image header-bottom" style="background-repeat:no-repeat;background-position:center;background-size:contain;">
    <div flx="jc-c" style="margin-top: 12px;">
        <div flx="fd-c" gnrl="br-circle">
            <img flx="jc-c" gnrl="br-circle" src="" class="useruserimg" style="padding: 2px;" id="useruserimg"></img>
        </div>
    </div>
    <h1 flx="jc-c as-c" gnrl="br-2 b-1" color="bg-white brc-white">
        <a flx color="c-private" title="{{ content_user  }}" href="/@{{ content_user  }}"
        style="padding: 0px 6px;word-wrap: break-word;word-break: break-all;">
      @{{ content_user }}  -  <span gnrl="txt-s br-2" color="bg-secondary c-white" flx="ai-c" style="padding: 2px" id="reputation"></span> </a>
    </h1>
    <div flx="jc-c">
        <div flx="fd-c" style="margin: 6px;" gnrl="br-2" color="bg-white">
            <div flx="as-c">{{ content_user|hmanycontent:request.META.HTTP_HOST }}</div>
            <div gnrl="b-1 br-2 txt-s" color="brc-muted c-secondary" style="padding: 3px 6px;">Contents</div>
        </div>
        <div flx="fd-c" style="margin: 6px;" gnrl="br-2" color="bg-white">
            <div class="follownum" flx="as-c" id="follower_count"></div>
            <div gnrl="b-1 br-2 txt-s" color="brc-muted c-secondary" style="padding: 3px 6px;">Follower</div>
        </div>
        <div flx="fd-c" style="margin: 6px;" gnrl="br-2" color="bg-white">
            <div class="follownum" flx="as-c" id="following_count"></div>
            <div gnrl="b-1 br-2 txt-s" color="brc-muted c-secondary" style="padding: 3px 6px;">Following</div>
        </div>
    </div>
    {% if request.user != content_user and request.user.is_authenticated %}
    <div class="follow" id="follow" flx="jc-c as-c" hvr-a="bg-primary" gnrl="br-2 b-1" color="bg-secondary brc-muted"
    style="cursor:pointer;padding: 3px 30px;">
        <div gnrl="txt-m" color="c-white" id="is_follow">
            Follow
        </div>
    </div>
    <div class="unfollow" id="unfollow" flx="jc-c as-c" hvr-a="bg-primary" gnrl="br-2 b-1" color="brc-muted bg-secondary" style="cursor:pointer;padding: 3px 30px;display:none">
        <div gnrl="txt-m" color="c-white" id="is_follow">
            Unfollow
        </div>
    </div>
    {% endif %}
</div>
</script>
