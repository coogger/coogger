{% if true_about %}
{% if about %}
<div flx="jc-c">
  {% if content_user == request.user %}
  <form default="form media" flx="fd-c" method="post" action="{% url 'cooggerapp-userabout' content_user %}" >
    {% csrf_token %}
    {{ about }}
    <input flx="jc-c as-c" default="input" type="submit" value="Share" >
  </form>
  {% else %}
  <div default="paragraph media pm" gnrl="bg-white" style="padding: 4px 12px;">
    {% load djmd_tags %}
    {{ about|md_detail:"about_id"|safe }}
  </div>
  {% endif %}
</div>
{% else %}
<div gnrl="bg-white txt-m" flx="jc-c ai-c" default="media" style="height:20vh;">
  <span gnrl="bg-dark b-1 br-2 brc-muted c-white" style="padding:2px 6px;">
    {{ content_user }}
  </span>
  <div>
   Our user has not written an article about himself yet.
   </div>
</div>
{% endif %}
{% endif %}
