{% extends "home/html.html" %}
{% block body %}
  {% include 'users/general.html' %}
  <script>
      function comment_body_md(comment){
        $(function() {
          editormd.urls.atLinkBase ="https://www.coogger.com/@"
          var Editor = editormd.markdownToHTML(`${comment.author}-${comment.permlink}`, {
            height: 670,
            path : '/static/lib/',
            htmlDecode: 'html, iframe',
            markdown : comment.body,
          });
        });
      }
      function comment(json, type){
        comment_body_md(json);
        return (`
          <div class='history-op' flex='fd-c' general='b-1 br-2 brc-muted'>
            <div class='his-json'>
              <div class='his-type' general='right txt-l br-2' flex='ai-c'>${type}<i class='fas fa-award'></i></div>
              <div flex style='margin: 12px 0px' general='br-2 bg-muted c-white' color='' class='root_content'>
                <div flex style='width: 100%;'>
                  <li flex='ai-c' general='left'>
                    <a target='blank' id='root_content' general='txt-s' href='/@${json.parent_author}/${json.parent_permlink}'
                      style='color: black;padding: 8px 0px;width: 100%;'>
                    <span style='margin: 0px 6px'>View the full context</span>
                    </a>
                  </li>
                  <li flex='ai-c'>
                    <a target='blank' id='root_content' general='txt-s' href='/@${json.author}/${json.permlink}'
                      style='color: black;padding: 8px 0px;width: 100%;'>
                    <span style='margin: 0px 6px'>Open in a new tab for more detail</span>
                    </a>
                  </li>
                </div>
              </div>
              <div class='his-user' flex='ai-c'>
                <a general='c-primary' href='/@${json.author}'>
                  <div class='his-avatar' general='center' style='background-image: url(https://steemitimages.com/u/${json.author}/avatar)';></div>
                  <div>@${json.author}</div>
                </a>
                <a general='c-primary' style='margin-left: auto;' href='/@${json.parent_author}'>
                  <div class='his-avatar' general='center' style='background-image: url(https://steemitimages.com/u/${json.parent_author}/avatar)';></div>
                  <div>@${json.parent_author}</div>
                </a>
              </div>
                <h1 general='center txt-xl' id='title' style='width: 96%;margin: 12px auto;'></h1>
                <div style='padding: inherit;'>
                  <div style='width: auto;height:  auto;border: none;' class='editormd' id='${json.author}-${json.permlink}'>
                      <textarea style='display:none;' id='editormd_content'></textarea>
                  </div>
                </div>
            </div>
          </div>`);
      }
      steem.api.getAccountHistory("{{content_user}}", -1, 200, (err, result) => {
        let template = "";
        let history = result.filter(
          tx => (tx[1].op[0] == "comment")
        )
        for (i in history){
          const data = history[i][1].op;
          const type = history[i][1].op[0];
          const json = history[i][1].op[1];
          if (json.parent_author != ""){
            try {
              template += eval(type+"(json, type)");
            }
            catch(error) {
              console.error(json,error);
            }
          }
        }
      $("#comment-history").html(template);
      });
  </script>
  <div general="center bg-white w-100">
      <div id="comment-history" class="comment-history"
      flex="fd-cr" general="w-50"
      flex="fd-cr" device-mobiles="w-100" device-mobilel="w-98"
      device-tablet="w-96" device-laptop="w-70" device-laptopl="w-70"></div>
  </div>
{% endblock %}
