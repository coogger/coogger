{% load i18n %}
{% if queryset.is_reply %}
<a general="color:secondary color:dark-purple:hover" href="{% url 'reply-update' queryset.user queryset.permlink %}">
  <i class="fa fa-edit fa" aria-hidden="true"></i>{% trans "Edit" %}
</a>
{% else %}
{% if request.user == queryset.user %}
<a general="color:secondary color:dark-purple:hover" href="{% url 'update' queryset.user queryset.permlink %}">
  <i class="fa fa-edit fa" aria-hidden="true"></i>{% trans "Edit" %}
</a>
{% else %}
<a general="color:secondary color:dark-purple:hover"
  href="{% url 'content-contribute' queryset.user queryset.permlink %}">
  <i class="fa fa-edit fa" aria-hidden="true"></i>{% trans "Contribute" %}
</a>
{% endif %}
{% endif %}
